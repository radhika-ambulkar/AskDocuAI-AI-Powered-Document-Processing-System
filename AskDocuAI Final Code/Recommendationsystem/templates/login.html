{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Hostit</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- font awesome style -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
   <style>
   
   body {
        background-color: white; /* Set background color to white */
    }
    .login-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin-top: -20px; /* Adjust this value to reduce space above the login box */
    }
    .form_container {
        width: 40%; /* Adjust the width of the login box */
    }
    .image-container {
        width: 50%; /* Adjust the width of the image section */
    }
    .image-container img {
        width: 100%; /* Make the image responsive */
        height: auto; /* Maintain aspect ratio */
    }
    .contact_section {
        padding-top: 30px; /* Reduce top padding to decrease space */
    }
	
	.nav-link {
  position: relative; /* Needed for the underline */
}

.nav-link.active::after {
  content: '';
  display: block;
  height: 2px; /* Thickness of the underline */
  background: white; /* Color of the underline */
  width: 100%; /* Full width of the link */
  margin: 0 auto; /* Center the underline */
  position: absolute;
  bottom: -5px; /* Position it below the text */
  left: 0;
  right: 0;
}



    </style>
</head>

<body class="sub_page">

    <div class="hero_area">
        <!-- header section starts -->
        <header class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="index.html">
                        <span>AskDocu-AI</span>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""> </span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about"> About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="team">Team</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="registration">Registration</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="login">Login</a>
                            </li>
				    <li class="nav-item">
        	    			  <a class="nav-link" href="{% url 'feedback_page' %}">Give Feedback</a>  <!-- Added Feedback Link -->
    		  		    </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- end header section -->
    </div>

    <!-- login section -->
    <section class="contact_section layout_padding">
        <div class="container">
            <div class="login-container">
                <div class="form_container">
                    <div class="heading_container heading_center">
                        <h2>Login</h2>
                    </div>
                    <form action="dologin" method="POST">
                        {% csrf_token %}
                        <div>
                            <input type="email" name="email" placeholder="Your Email" required />
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div class="btn_box">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <div class="image-container">
                    <img src="{% static 'images/ee.png' %}" alt="Login Image">
                </div>
            </div>
        </div>
    </section>
    <!-- end login section -->

    <!-- footer section -->
    <footer class="footer_section">
        <div class="container">
            <p>
                
            </p>
        </div>
    </footer>
    <!-- footer section -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- custom js -->
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
