
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .extracted-text, .generated-questions {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .generated-questions ul {
            list-style-type: none;
            padding: 0;
        }
        .generated-questions li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .generated-questions li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body class="sub_page">
    <h2>Upload PDF for Question Generation</h2>
    <form method="POST" action="up" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf" required>
        <button type="submit">Submit</button>
    </form>

    {% if extracted_text %}
        <div class="extracted-text">
            <h2>Extracted Text:</h2>
            <p>{{ extracted_text }}</p>
        </div>
    {% endif %}

    {% if questions %}
        <div class="generated-questions">
            <h2>Generated Questions:</h2>
            <ol>
                {% for question in questions %}
                    <li>{{ question }}</li> <!-- Display each question -->
                {% endfor %}
            </ol>
        </div>
    {% endif %}

    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
